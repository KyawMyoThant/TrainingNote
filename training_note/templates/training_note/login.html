{% extends 'training_note/main.html' %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4 card">
                <div class=" card-body h-50 p-5 g-4 form-group">
                        <div class=" text-center card-title p-2">
                                <h1>Login</h1>
                        </div>
                        <form method="POST">
                                {% csrf_token %}
                                {{ form }}
                                <div class="mb-3 m-1">
                                        <input class=" btn btn-outline-secondary btn-primary text-light" type="submit"
                                                value="Login">
                                </div>
                        </form>
                </div>
        </div>
        <div class="col-md-4"></div>

</div>

{% endblock content %}
{% block script %}
<script>
        $(document).ready(function () {
                $('#id_username').addClass('form-control mb-3 m-1');
                $('#id_password').addClass('form-control mb-3 m-1');


        });
</script>
{% endblock %}
